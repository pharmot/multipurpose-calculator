name: "Deploy to Server (Beta)"
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: dev
    
    - run: npm install
    - run: npm run build

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.DEPLOY_KEY }}
        known_hosts: unnecessary

    - name: Add Known Hosts
      run: |
        REMOTE_HOST=`nslookup rxcalc.net | grep -E -o -m 2 'Address\:.*' | tail -1 | grep -o '[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}'`
        echo $REMOTE_HOST
        ssh-keyscan -H $REMOTE_HOST >> ~/.ssh/known_hosts

        "ssh -p ${remote_port} -i ~/.ssh/id_github -o StrictHostKeyChecking=no" 

    - name: Deploy with rsync
      run: rsync -arvz -e "ssh -p ${{ secrets.DEPLOY_PORT }} -oHostKeyAlgorithms=+ssh-dss" ./dist/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_DIR }}/multicalc-beta        
