<div class="card" id="card--warf">
  <div class="card-header h5">Warfarin Average Dose Adjustment</div>
  <div class="card-body">
    <div class="form-row">
      <label class="col-form-label col-3 pl-5">Days Ago</label>
      <label for="warf-dose1" class="col-form-label font-weight-bold text-center col-1">1</label>
      <label for="warf-dose2" class="col-form-label font-weight-bold text-center col-1">2</label>
      <label for="warf-dose3" class="col-form-label font-weight-bold text-center col-1">3</label>
      <label for="warf-dose4" class="col-form-label font-weight-bold text-center col-1">4</label>
      <label for="warf-dose5" class="col-form-label font-weight-bold text-center col-1">5</label>
      <label for="warf-dose6" class="col-form-label font-weight-bold text-center col-1">6</label>
      <label for="warf-dose7" class="col-form-label font-weight-bold text-center col-1">7</label>
      <label for="warf-aod" class="col-form-label font-weight-bold text-center col-1 ml-3 pl-0">AOD</label>
    </div>
    <div class="form-row">
      <label class="col-form-label col-3 pl-5">Dose (mg)</label>
      <div class="col-1 input-group">
        <input type="number" id="warf-dose1" class="form-control input-warf" min="0.5" max="30" step="0.5">
      </div>
      <div class="col-1 input-group">
        <input type="number" id="warf-dose2" class="form-control input-warf" min="0.5" max="30" step="0.5">
      </div>
      <div class="col-1 input-group">
        <input type="number" id="warf-dose3" class="form-control input-warf" min="0.5" max="30" step="0.5">
      </div>
      <div class="col-1 input-group">
        <input type="number" id="warf-dose4" class="form-control input-warf" min="0.5" max="30" step="0.5">
      </div>
      <div class="col-1 input-group">
        <input type="number" id="warf-dose5" class="form-control input-warf" min="0.5" max="30" step="0.5">
      </div>
      <div class="col-1 input-group">
        <input type="number" id="warf-dose6" class="form-control input-warf" min="0.5" max="30" step="0.5">
      </div>
      <div class="col-1 input-group">
        <input type="number" id="warf-dose7" class="form-control input-warf" min="0.5" max="30" step="0.5">
      </div>
      <div class="col-1 ml-3 input-group">
        <input type="number" id="warf-aod" class="form-control input-warf" min="0.5" max="30" step="0.5">
      </div>
    </div>
    <div class="form-row mt-4">
      <label class="col-form-label col-2 offset-6 text-center pb-0">Last 3 Days</label>
      <label class="col-form-label col-2 text-center pb-0">Last 5 Days</label>
      <label class="col-form-label col-2 text-center pb-0">Last 7 Days</label>
    </div>
    <div class="form-row">
      <label for="warf-avg3" class="col-2 offset-4">Average Dose</label>
      <div class="input-group col-2">
        <div class="output" id="warf-avg3"></div>
      </div>
      <div class="input-group col-2">
        <div class="output" id="warf-avg5"></div>
      </div>
      <div class="input-group col-2">
        <div class="output" id="warf-avg7"></div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-6 input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">To change the average dose by</div>
        </div>
        <input type="number" id="warf-changePercent" class="form-control input-warf">
        <div class="input-group-append">
          <div class="input-group-text">%, give:</div>
        </div>
      </div>
      <div class="input-group col-2 pl-5px">
        <div class="output" id="warf-changePercent3"></div>
      </div>
      <div class="input-group col-2">
        <div class="output" id="warf-changePercent5"></div>
      </div>
      <div class="input-group col-2">
        <div class="output" id="warf-changePercent7"></div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-6 input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Giving a dose of</div>
        </div>
        <input type="number" id="warf-changeDose" class="form-control input-warf">
        <div class="input-group-append">
          <div class="input-group-text">mg will be a change of:</div>
        </div>
      </div>
      <div class="input-group col-2 pl-5px">
        <div class="output" id="warf-changeDose3"></div>
      </div>
      <div class="input-group col-2">
        <div class="output" id="warf-changeDose5"></div>
      </div>
      <div class="input-group col-2">
        <div class="output" id="warf-changeDose7"></div>
      </div>
    </div>
  </div>
</div>
